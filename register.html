<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Trendify</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      padding: 1rem;
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      color: var(--dark-color);
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .auth-header p {
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input.error {
      border-color: var(--accent-color);
    }

    .error-message {
      color: var(--accent-color);
      font-size: 0.8rem;
      margin-top: 0.25rem;
      display: none;
    }

    .password-strength {
      margin-top: 0.5rem;
    }

    .strength-bar {
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .strength-fill {
      height: 100%;
      transition: var(--transition);
      border-radius: 2px;
    }

    .strength-text {
      font-size: 0.8rem;
      color: var(--medium-gray);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 0.25rem;
    }

    .checkbox-group label {
      font-size: 0.9rem;
      color: var(--medium-gray);
      line-height: 1.4;
    }

    .checkbox-group a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .btn-auth {
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: var(--medium-gray);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      background: white;
      padding: 0 1rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .btn-social {
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      background: white;
      border-radius: var(--border-radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-social:hover {
      border-color: var(--primary-color);
      background: var(--light-gray);
    }

    .auth-footer {
      text-align: center;
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .back-home {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .back-home:hover {
      color: var(--secondary-color);
    }

    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    ‚Üê Back to Home
  </a>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join Trendify and start shopping amazing products</p>
      </div>

      <form id="registerForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-input" required>
            <div class="error-message" id="firstNameError"></div>
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-input" required>
            <div class="error-message" id="lastNameError"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter 10-digit phone number" required>
          <div class="error-message" id="phoneError"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" required>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">Enter password</div>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
            <a href="#" onclick="showPrivacy()">Privacy Policy</a>
          </label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">
            Subscribe to our newsletter for updates and special offers
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-auth">
          Create Account
        </button>
      </form>

      <div class="divider">
        <span>Or sign up with</span>
      </div>

      <div class="social-login">
        <button class="btn-social" onclick="socialRegister('google')">
          üåê Google
        </button>
        <button class="btn-social" onclick="socialRegister('facebook')">
          üìò Facebook
        </button>
      </div>

      <div class="auth-footer">
        Already have an account? <a href="login.html">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script>
    // Import AuthManager from login page logic
    class AuthManager {
      constructor() {
        this.users = Utils.getLocalStorage('trendify_users', []);
        this.currentUser = Utils.getLocalStorage('trendify_current_user', null);
      }

      register(userData) {
        if (this.users.some(u => u.email === userData.email)) {
          return { success: false, message: 'Email already registered' };
        }

        const newUser = {
          id: Date.now(),
          ...userData,
          createdAt: new Date().toISOString(),
          orders: [],
          addresses: []
        };

        this.users.push(newUser);
        Utils.setLocalStorage('trendify_users', this.users);
        
        // Auto login after registration
        this.currentUser = { ...newUser };
        delete this.currentUser.password;
        Utils.setLocalStorage('trendify_current_user', this.currentUser);
        
        return { success: true, user: this.currentUser };
      }

      isLoggedIn() {
        return this.currentUser !== null;
      }
    }

    const authManager = new AuthManager();

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 8) strength++;
      else feedback.push('at least 8 characters');

      if (/[a-z]/.test(password)) strength++;
      else feedback.push('lowercase letter');

      if (/[A-Z]/.test(password)) strength++;
      else feedback.push('uppercase letter');

      if (/[0-9]/.test(password)) strength++;
      else feedback.push('number');

      if (/[^A-Za-z0-9]/.test(password)) strength++;
      else feedback.push('special character');

      return { strength, feedback };
    }

    // Update password strength indicator
    document.getElementById('password').addEventListener('input', (e) => {
      const password = e.target.value;
      const { strength, feedback } = checkPasswordStrength(password);
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');

      const colors = ['#ef4444', '#f59e0b', '#f59e0b', '#10b981', '#10b981'];
      const labels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
      
      strengthFill.style.width = (strength * 20) + '%';
      strengthFill.style.backgroundColor = colors[strength] || colors[0];
      
      if (password.length === 0) {
        strengthText.textContent = 'Enter password';
        strengthFill.style.width = '0%';
      } else {
        strengthText.textContent = labels[strength] || 'Very Weak';
        if (feedback.length > 0 && strength < 3) {
          strengthText.textContent += ` (needs: ${feedback.join(', ')})`;
        }
      }
    });

    // Form validation
    function validateForm() {
      const formData = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        agreeTerms: document.getElementById('agreeTerms').checked
      };

      let isValid = true;

      // Reset errors
      document.querySelectorAll('.error-message').forEach(el => {
        el.style.display = 'none';
        el.parentElement.querySelector('.form-input').classList.remove('error');
      });

      // Validate first name
      if (formData.firstName.length < 2) {
        showError('firstNameError', 'First name must be at least 2 characters');
        isValid = false;
      }

      // Validate last name
      if (formData.lastName.length < 2) {
        showError('lastNameError', 'Last name must be at least 2 characters');
        isValid = false;
      }

      // Validate email
      if (!Utils.validateEmail(formData.email)) {
        showError('emailError', 'Please enter a valid email address');
        isValid = false;
      }

      // Validate phone
      if (!Utils.validatePhone(formData.phone)) {
        showError('phoneError', 'Please enter a valid 10-digit phone number');
        isValid = false;
      }

      // Validate password strength
      const { strength } = checkPasswordStrength(formData.password);
      if (strength < 3) {
        showError('passwordError', 'Password is too weak. Please choose a stronger password.');
        isValid = false;
      }

      // Validate password confirmation
      if (formData.password !== formData.confirmPassword) {
        showError('confirmPasswordError', 'Passwords do not match');
        isValid = false;
      }

      // Validate terms agreement
      if (!formData.agreeTerms) {
        alert('Please agree to the Terms of Service and Privacy Policy');
        isValid = false;
      }

      return { isValid, formData };
    }

    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      const inputElement = errorElement.parentElement.querySelector('.form-input');
      
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      inputElement.classList.add('error');
    }

    // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const { isValid, formData } = validateForm();
      if (!isValid) return;

      // Prepare user data
      const userData = {
        firstName: formData.firstName,
        lastName: formData.lastName,
        email: formData.email,
        phone: formData.phone,
        password: formData.password,
        newsletter: document.getElementById('newsletter').checked
      };

      const result = authManager.register(userData);
      
      if (result.success) {
        // Show success notification
        const cartManager = new (window.CartManager || class { showNotification() {} })();
        cartManager.showNotification('Account created successfully! Welcome to Trendify.', 'success');
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } else {
        showError('emailError', result.message);
      }
    });

    function socialRegister(provider) {
      alert(`${provider} registration would be integrated with actual OAuth provider`);
    }

    function showTerms() {
      alert('Terms of Service would be displayed in a modal or separate page.');
    }

    function showPrivacy() {
      alert('Privacy Policy would be displayed in a modal or separate page.');
    }

    // Redirect if already logged in
    if (authManager.isLoggedIn()) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
